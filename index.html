<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>D3: Setting paragraphs' style conditionally, based on data</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">

            p {
                font-size: 24px;
                font-weight: bold;
				font-family: sans-serif
            }

        </style>
	</head>
    <body>
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) {
					return "I can count up to " + d;
				})
				.style("color", function(d) {
					if (d > 15) {	//Threshold of 15
						return "red";
					} else {
						return "black";
					}
				});
			
		</script>
		<svg width="500" height="200">
			<rect x="0" y="53.33" width="80" height="80" fill="rgba(128, 0, 128, 1.0)" stroke="gray" stroke-width="2"/>
			<rect x="53.33" y="39.99" width="80" height="80" fill="rgba(0, 0, 255, 0.75)" stroke="gray" stroke-width="2"/>
			<rect x="106.66" y="26.66" width="80" height="80" fill="rgba(0, 255, 0, 0.5)" stroke="gray" stroke-width="2"/>
			<rect x="159.99" y="13.33" width="80" height="80" fill="rgba(255, 255, 0, 0.25)" stroke="gray" stroke-width="2"/>
			<rect x="213.33" y="0" width="80" height="80" fill="rgba(255, 0, 0, 0.1)" stroke="gray" stroke-width="2"/>
		</svg>
	</body>
</html>
